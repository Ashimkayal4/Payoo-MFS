<!DOCTYPE html>
<html lang="en" data-type="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center mt-5">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <div>
              <button id="main-balance" class="btn w-32 h-14 text-3xl">5000</button>
            </div>
            <div class="divider"></div>
            <div class="mb-2">
              <button id="add-money-function-btn" class="btn btn-outline btn-primary w-32 mr-2">Add Money</button>
              <button id="cash-out-function-btn" class="btn btn-outline btn-secondary w-32">Cash Out</button>
            </div>
            <div>
              <button id="transfer-history-btn" class="btn btn-outline btn-error w-40">Transfer History</button>
            </div>
            <div class="divider"></div>
            <!-- add money start -->
            <div id="add-money-div" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text" id="amount-input-number"
                    placeholder="Inter your number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="password" autocomplete="off"
                    id="input-pin-number"
                    placeholder="pin number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-button" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- add money end -->

            <!-- cash out start -->
            <div id="cash-out-div" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text" id="cash-input-amount-number"
                    placeholder="Inter your number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="password" autocomplete="off"
                    placeholder="pin number"
                    id="cash-input-pin-number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-button" class="btn btn-primary btn btn-active btn-secondary">Cash Out</button>
                </div>
              </form>
            </div>
            <div id="transfer-history-div" class="hidden gap-y-4">
              <h1 class="font-bold">Transaction History</h1>
            </div>

            <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>

    <script src="./js/function-rewrite.js"></script>
  </body>
</html>
